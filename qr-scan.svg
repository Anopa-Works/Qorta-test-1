<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0EEE9"/>
  
  <!-- Table -->
  <ellipse cx="200" cy="250" rx="150" ry="30" fill="#333333" opacity="0.1"/>
  
  <!-- QR Code Stand -->
  <rect x="150" y="100" width="100" height="120" rx="8" fill="white" stroke="#333333" stroke-width="2"/>
  
  <!-- QR Code Pattern -->
  <g transform="translate(165, 115)">
    <!-- Simplified QR pattern -->
    <rect width="70" height="70" fill="white"/>
    
    <!-- Corner markers -->
    <rect width="20" height="20" fill="#333333"/>
    <rect width="16" height="16" x="2" y="2" fill="white"/>
    <rect width="10" height="10" x="5" y="5" fill="#333333"/>
    
    <rect x="50" width="20" height="20" fill="#333333"/>
    <rect x="52" y="2" width="16" height="16" fill="white"/>
    <rect x="55" y="5" width="10" height="10" fill="#333333"/>
    
    <rect y="50" width="20" height="20" fill="#333333"/>
    <rect x="2" y="52" width="16" height="16" fill="white"/>
    <rect x="5" y="55" width="10" height="10" fill="#333333"/>
    
    <!-- Data pattern -->
    <rect x="30" y="10" width="4" height="4" fill="#333333"/>
    <rect x="35" y="10" width="4" height="4" fill="#333333"/>
    <rect x="30" y="15" width="4" height="4" fill="#333333"/>
    <rect x="40" y="15" width="4" height="4" fill="#333333"/>
    
    <rect x="25" y="30" width="4" height="4" fill="#333333"/>
    <rect x="30" y="30" width="4" height="4" fill="#333333"/>
    <rect x="40" y="30" width="4" height="4" fill="#333333"/>
    
    <rect x="25" y="40" width="4" height="4" fill="#333333"/>
    <rect x="35" y="40" width="4" height="4" fill="#333333"/>
    <rect x="40" y="45" width="4" height="4" fill="#333333"/>
    
    <rect x="30" y="55" width="4" height="4" fill="#333333"/>
    <rect x="35" y="55" width="4" height="4" fill="#333333"/>
    <rect x="40" y="60" width="4" height="4" fill="#333333"/>
    <rect x="50" y="55" width="4" height="4" fill="#333333"/>
    <rect x="55" y="60" width="4" height="4" fill="#333333"/>
  </g>
  
  <!-- Text below QR -->
  <text x="200" y="205" font-family="Inter" font-weight="600" font-size="14" fill="#333333" text-anchor="middle">Scan to Order</text>
  
  <!-- Phone illustration -->
  <g transform="translate(280, 80)">
    <rect width="80" height="140" rx="8" fill="#333333"/>
    <rect x="4" y="8" width="72" height="120" rx="4" fill="#0DC0E0" opacity="0.2"/>
    
    <!-- Scan lines -->
    <line x1="10" y1="60" x2="70" y2="60" stroke="#0DC0E0" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="70" x2="70" y2="70" stroke="#0DC0E0" stroke-width="2" opacity="0.8"/>
    <line x1="10" y1="80" x2="70" y2="80" stroke="#0DC0E0" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 260 150 L 275 150" stroke="#0DC0E0" stroke-width="3" stroke-linecap="round"/>
  <path d="M 270 145 L 275 150 L 270 155" stroke="#0DC0E0" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
