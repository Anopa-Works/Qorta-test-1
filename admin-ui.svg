<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0EEE9"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#333333"/>
  <text x="24" y="45" font-family="Poppins" font-weight="700" font-size="24" fill="white">QORTA Admin</text>
  <text x="750" y="45" font-family="Inter" font-weight="500" font-size="14" fill="white" text-anchor="end">Caf√© Name</text>
  
  <!-- Main Content Area -->
  <rect x="24" y="94" width="752" height="482" rx="8" fill="white"/>
  
  <!-- Section Header -->
  <text x="40" y="130" font-family="Poppins" font-weight="600" font-size="20" fill="#333333">Incoming Orders</text>
  <rect x="650" y="110" width="110" height="36" rx="6" fill="#0DC0E0"/>
  <text x="705" y="133" font-family="Inter" font-weight="600" font-size="14" fill="white" text-anchor="middle">New Order</text>
  
  <!-- Order Cards -->
  <!-- Order 1 - New -->
  <g transform="translate(40, 160)">
    <rect width="340" height="140" rx="8" fill="#F0EEE9" stroke="#0DC0E0" stroke-width="2"/>
    <rect x="12" y="12" width="80" height="24" rx="4" fill="#0DC0E0"/>
    <text x="52" y="28" font-family="Inter" font-weight="600" font-size="12" fill="white" text-anchor="middle">NEW</text>
    
    <text x="12" y="56" font-family="Poppins" font-weight="600" font-size="16" fill="#333333">Order #1247</text>
    <text x="12" y="78" font-family="Inter" font-size="14" fill="#666666">Table 5</text>
    <text x="12" y="98" font-family="Inter" font-size="14" fill="#333333">2x Cappuccino</text>
    <text x="12" y="116" font-family="Inter" font-size="14" fill="#333333">1x Croissant</text>
    
    <rect x="220" y="100" width="108" height="32" rx="6" fill="#333333"/>
    <text x="274" y="121" font-family="Inter" font-weight="500" font-size="14" fill="white" text-anchor="middle">Mark Ready</text>
  </g>
  
  <!-- Order 2 - In Progress -->
  <g transform="translate(400, 160)">
    <rect width="340" height="140" rx="8" fill="white" stroke="#333333" stroke-width="1"/>
    <rect x="12" y="12" width="100" height="24" rx="4" fill="#333333"/>
    <text x="62" y="28" font-family="Inter" font-weight="600" font-size="12" fill="white" text-anchor="middle">PREPARING</text>
    
    <text x="12" y="56" font-family="Poppins" font-weight="600" font-size="16" fill="#333333">Order #1246</text>
    <text x="12" y="78" font-family="Inter" font-size="14" fill="#666666">Table 3</text>
    <text x="12" y="98" font-family="Inter" font-size="14" fill="#333333">1x Avocado Toast</text>
    <text x="12" y="116" font-family="Inter" font-size="14" fill="#333333">1x Caesar Salad</text>
    
    <rect x="220" y="100" width="108" height="32" rx="6" fill="#0DC0E0"/>
    <text x="274" y="121" font-family="Inter" font-weight="500" font-size="14" fill="white" text-anchor="middle">Complete</text>
  </g>
  
  <!-- Order 3 - Ready -->
  <g transform="translate(40, 320)">
    <rect width="340" height="140" rx="8" fill="white" stroke="#333333" stroke-width="1"/>
    <rect x="12" y="12" width="70" height="24" rx="4" fill="#28a745"/>
    <text x="47" y="28" font-family="Inter" font-weight="600" font-size="12" fill="white" text-anchor="middle">READY</text>
    
    <text x="12" y="56" font-family="Poppins" font-weight="600" font-size="16" fill="#333333">Order #1245</text>
    <text x="12" y="78" font-family="Inter" font-size="14" fill="#666666">Delivery</text>
    <text x="12" y="98" font-family="Inter" font-size="14" fill="#333333">3x Cappuccino</text>
    <text x="12" y="116" font-family="Inter" font-size="14" fill="#333333">2x Croissant</text>
    
    <text x="274" y="121" font-family="Inter" font-weight="500" font-size="14" fill="#666666" text-anchor="middle">Awaiting pickup</text>
  </g>
  
  <!-- Order 4 - Completed -->
  <g transform="translate(400, 320)">
    <rect width="340" height="140" rx="8" fill="white" stroke="#333333" stroke-width="1" opacity="0.5"/>
    <rect x="12" y="12" width="100" height="24" rx="4" fill="#666666"/>
    <text x="62" y="28" font-family="Inter" font-weight="600" font-size="12" fill="white" text-anchor="middle">COMPLETED</text>
    
    <text x="12" y="56" font-family="Poppins" font-weight="600" font-size="16" fill="#333333" opacity="0.6">Order #1244</text>
    <text x="12" y="78" font-family="Inter" font-size="14" fill="#666666" opacity="0.6">Table 7</text>
    <text x="12" y="98" font-family="Inter" font-size="14" fill="#333333" opacity="0.6">1x Caesar Salad</text>
    <text x="12" y="116" font-family="Inter" font-size="14" fill="#333333" opacity="0.6">2x Cappuccino</text>
  </g>
  
  <!-- Stats Footer -->
  <rect y="580" width="800" height="20" fill="#333333" opacity="0.05"/>
</svg>
