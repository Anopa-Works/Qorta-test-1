<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">QORTA</a>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>See QORTA in action</h1>
                <p class="header-subtitle">Request access for your business.</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <!-- 
                    FORMSPREE SETUP INSTRUCTIONS:
                    1. Go to https://formspree.io
                    2. Sign up (free)
                    3. Create a new form
                    4. Replace YOUR_FORM_ID below with your actual form ID
                    
                    Alternative: Use action="https://formsubmit.co/anopashekajokoto1@gmail.com"
                -->
                <form 
                    action="https://formspree.io/f/YOUR_FORM_ID" 
                    method="POST"
                    class="demo-form"
                >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="business">Business name</label>
                        <input type="text" id="business" name="business" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="_replyto" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone (optional)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <!-- Hidden fields for Formspree -->
                    <input type="hidden" name="_subject" value="New QORTA Demo Request">
                    <input type="text" name="_gotcha" style="display:none">

                    <button type="submit" class="btn btn-primary">Request demo</button>
                </form>
            </div>
        </section>
    </main>
